{% extends "base.html" %}

{% block title %}
- Top -
{% endblock %}

{% block contents %}
<div class="index">
  <h1>Refted</h1>
  <a href="{% url 'add' %}">食材を追加</a>
  <h2>冷蔵庫の食材一覧</h2>
    <ul>
        {% for item in ingredients %}
            <li>{{ item.name }}（{{ item.quantity }}個 / 消費期限: {{ item.expiration_date }}）</li>
        {% empty %}
            <li>食材がありません。</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
